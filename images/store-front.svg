<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Store Building -->
  <rect x="100" y="150" width="600" height="350" fill="#e0e0e0" stroke="#8d4925" stroke-width="3" />
  
  <!-- Store Front -->
  <rect x="250" y="250" width="300" height="250" fill="#d35400" />
  
  <!-- Door -->
  <rect x="350" y="350" width="100" height="150" fill="#8d4925" />
  <circle cx="430" cy="425" r="5" fill="#f39c12" />
  
  <!-- Windows -->
  <rect x="150" y="250" width="80" height="80" fill="#f39c12" stroke="#8d4925" stroke-width="2" />
  <rect x="570" y="250" width="80" height="80" fill="#f39c12" stroke="#8d4925" stroke-width="2" />
  <line x1="150" y1="290" x2="230" y2="290" stroke="#8d4925" stroke-width="2" />
  <line x1="190" y1="250" x2="190" y2="330" stroke="#8d4925" stroke-width="2" />
  <line x1="570" y1="290" x2="650" y2="290" stroke="#8d4925" stroke-width="2" />
  <line x1="610" y1="250" x2="610" y2="330" stroke="#8d4925" stroke-width="2" />
  
  <!-- Store Sign -->
  <rect x="250" y="200" width="300" height="50" fill="#8d4925" />
  <text x="400" y="235" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Naik's Traditional Foods</text>
  
  <!-- Decorative Elements -->
  <rect x="100" y="150" width="600" height="20" fill="#f39c12" />
  <rect x="100" y="170" width="600" height="10" fill="#d35400" />
  
  <!-- Sidewalk -->
  <rect x="0" y="500" width="800" height="100" fill="#cccccc" />
  <line x1="0" y1="520" x2="800" y2="520" stroke="#bbbbbb" stroke-width="2" />
  <line x1="0" y1="540" x2="800" y2="540" stroke="#bbbbbb" stroke-width="2" />
  <line x1="0" y1="560" x2="800" y2="560" stroke="#bbbbbb" stroke-width="2" />
  <line x1="0" y1="580" x2="800" y2="580" stroke="#bbbbbb" stroke-width="2" />
  
  <!-- Indian Decorative Elements -->
  <g fill="#f39c12">
    <circle cx="130" y="180" r="5" />
    <circle cx="170" y="180" r="5" />
    <circle cx="210" y="180" r="5" />
    <circle cx="250" y="180" r="5" />
    <circle cx="290" y="180" r="5" />
    <circle cx="330" y="180" r="5" />
    <circle cx="370" y="180" r="5" />
    <circle cx="410" y="180" r="5" />
    <circle cx="450" y="180" r="5" />
    <circle cx="490" y="180" r="5" />
    <circle cx="530" y="180" r="5" />
    <circle cx="570" y="180" r="5" />
    <circle cx="610" y="180" r="5" />
    <circle cx="650" y="180" r="5" />
  </g>
  
  <!-- Display Window with Products -->
  <rect x="250" y="250" width="100" height="100" fill="#ffffff" stroke="#8d4925" stroke-width="2" />
  <rect x="450" y="250" width="100" height="100" fill="#ffffff" stroke="#8d4925" stroke-width="2" />
  
  <!-- Products in Display (simplified) -->
  <circle cx="300" y="280" r="15" fill="#f39c12" />
  <rect x="280" y="310" width="40" height="20" fill="#d35400" />
  <circle cx="500" y="280" r="15" fill="#8d4925" />
  <rect x="480" y="310" width="40" height="20" fill="#f39c12" />
</svg>